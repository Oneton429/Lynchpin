<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stand By Her Side</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="background" class="frame">
      <img class="lynchpin-img" src="images/lynchpin.png" />
      <div class="priestess"></div>
      <span class="lynchpin-reflect">LYNCHPIN</span>
      <span class="lynchpin">LYNCHPIN</span>
    </div>
    <div id="cycle" class="frame">
        <svg class="cycle-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
          <circle class="cycle-circle" cx="50" cy="50" r="51" fill="none" />
        </svg>
        <div class="process-bar-mask"></div>
        <div class="process-bar"></div>
        <span class ="process-value">0%</span>
    </div>
    <div id="main" class="frame">
      <img class="DM01" src="images/DM01.png" />
      <div id="left_text" class="shadow">
        <h1 style="left: 1.9%">ELCARO</h1>
        <h1 style="right: 2.47%">VFTS352</h1>
      </div>
      <img class="barcode" src="images/barcode.png" />
      <img class="star-killers" src="images/star_killers.png" />
      <span class="synchronized">SYNCHRONIZED</span>
      <div id="right_text" class="shadow">
        <h2 style="left: 2.4%">11708102</h2>
        <h2 style="right: 2.7%">48399110</h2>
      </div>
      <img class="tape" src="images/tape.1a1070.png" />
      <img class="success" src="images/success.100c65.png" />
      <!-- <div class="SBHS_box">
        <span class="SBHS">STAND</span>
        <span class="SBHS">BY</span>
        <span class="SBHS">HER</span>
        <span class="SBHS">SIDE</span>
      </div> -->
      <img class="stand" src="images/STAND.png" />
      <div class="access-diamond shadow">
        <span class="access-label">ACCESS</span>
      </div>
      <div class="access-animation">
      </div>
    </div>
  </body>
</html>
